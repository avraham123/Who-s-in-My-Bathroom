<!DOCTYPE html>
<html>
  <head>
    <title>Who's in my Room</title>


    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-image:url("mountain.jpeg");
        color: #333;
      }
    
      h1 {
        font-size: 74px;
        margin: 60px 0 40px;
        color: #4586ff;
        text-shadow: 1px 1px 0 rgb(255, 255, 255);
        transition: all 0.3s ease;
      }
    
      h1:hover {
        transform: translateY(-5px);
      }
    
      #status {
        border: 20px solid green;
        padding: 20px;
        border-radius: 50px;
        display: inline-block;
        margin: 1px;
        color: #4564ff;
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        text-transform: uppercase;
        
      }

      
    
      #status.occupied-light {
        border-color: #458cff;
      }
    
      #status.occupied-dark {
        border-color: #333;
      }
    
      #message {
        font-size: 20px;
        margin-bottom: 20px;
        color: rgb(255, 255, 255);
        text-align: center;
      }

     
    
      form {
        margin: 60px auto;
        text-align: center;
        width: 50%;
        max-width: 300px;
        color: white;
        
      }
    
      label {
        display: block;
        font-size: 28px;
        margin-bottom: 10px;
        text-align: center;
        color: rgb(255, 255, 255);
      }
    
      input[type="text"] {
        padding: 10px;
        font-size: 26px;
        width: 100%;
        border-radius: 5px;
        border: none;
        background-color: #eee;
        color: rgb(40, 130, 255);
        text-align: center;
      }
    
      input[type="button"] {
        padding: 10px 20px;
        font-size: 28px;
        margin: 20px 0;
        background-color: #4564ff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
      }
    
      input[type="button"]:hover {
        background-color: #85c8ff;
      }
    
      input:disabled {
        cursor: not-allowed;
      }
    
      table {
        margin: 20px auto;
        border-collapse: collapse;
        border: 1px solid #ccc;
        width: 80%;
        max-width: 800px;
        
      }

      
    
      th,
      td {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: center;
      }
    
      th {
        background-color: #4845ff;
        color: white;
        text-transform: uppercase;
        font-size: 18px;
      }
    
      td {
        background-color: #fff;
        color: #333;
      }


      #clock {
  font-size: 50px;
  font-weight: bold;
  text-align: center;
  margin-top: 20px;
  cursor: pointer;
  transition: all 0.5s ease;
  color: white;
}

#clock:hover {
  transform: scale(1.1);
}

#enter:hover {
  background-color: #4caf50;
}



#enter {
  margin-right: 40px;
}


#enter:hover:not(:disabled) {
  transform: scale(1.2);
}


#leave:hover {
  background-color: #f44336;
}

#leave:hover:not(:disabled) {
  transform: scale(1.2);
}

container {
  display: flex;
}

.left {
  width: 50%;
  padding-right: 20px;
}

.right {
  width: 50%;
  position: relative;
}



    </style>
    
  </head>

  <body>

    <div class="container">
    <h1>מי בחדר שלי</h1>

    <div id="clock"></div>

    <form>
      <label for="name">:השם שלך</label>
      <input type="text" id="name" required>
      <br><br>
      <input type="button" value="כניסה" id="enter"  >
      <input type="button" value="יציאה" id="leave" disabled="disabled">
    </form>





    <div id="status">
      <p id="message">החדר פנוי</p>
    </div>

    
  </div>


    <table id="time-table">
      <tr>
        <th>זמן כניסה</th>
        <th>זמן שהות</th>
        <th>משתמש</th>
        <th>קצר או ארוך</th>
      </tr>

    </table>

    

   

    

   



    <script>
const status = document.querySelector("#status");
const message = document.querySelector("#message");
const enterBtn = document.querySelector("#enter");
const leaveBtn = document.querySelector("#leave");
const table = document.querySelector("#time-table");
const nameInput = document.querySelector("#name");
const averageDisplay = document.querySelector("#average");
const form = document.querySelector('form');




let startTime;
let intervalId;
let entered = false;




enterBtn.addEventListener("click", function() {

entered = true;
  document.getElementById("leave").removeAttribute("disabled");
  
  message.innerHTML = "תפוס";
  status.style.borderColor = "crimson";
  intervalId = setInterval(switchColor, 2000);
  startTime = Date.now();
  intervalId = setInterval(updateTime, 1000);
  
});




leaveBtn.addEventListener("click", function() {


  document.getElementById("leave")
  clearInterval(intervalId);
  status.style.borderColor = "green";
  const endTime = Date.now();
  const duration = (endTime - startTime) / 1000;
  

  const row = document.createElement("tr");
  const startCell = document.createElement("td");
  startCell.innerHTML = formatDate(new Date(startTime));
  row.appendChild(startCell);

  const durationCell = document.createElement("td");
  durationCell.innerHTML = "שניות " + duration ;
  row.appendChild(durationCell);

  const userCell = document.createElement("td");
  userCell.innerHTML = nameInput.value;
  row.appendChild(userCell);

  //const longCell = document.createElement("td");
  //longCell.innerHTML = short\long
  let isShort = "YES!";
  if (duration <60)
  {
    isShort = "מהיר";
  }
  else isShort = "ארוך";
  const LongCell = document.createElement("td");
  LongCell.innerHTML = isShort;
  row.appendChild(LongCell);


  table.appendChild(row);

  message.innerHTML = "החדר פנוי";
  form.reset();
  document.getElementById("leave").disabled = true;
  
}

);




function switchColor() {
  if (status.classList.contains("occupied-light")) {
    status.classList.remove("occupied-light");
    status.classList.add("occupied-dark");
  } else {
    status.classList.remove("occupied-dark");
    status.classList.add("occupied-light");
  }}

function updateTime() {
  const currentTime = Date.now();
  const duration = (currentTime - startTime) / 1000;
  message.innerHTML =  ` תפוס (${duration.toFixed(0)} שניות)`;
}

function formatDate(date) {
  const hours = date.getHours();
  const minutes = date.getMinutes();
  const seconds = date.getSeconds();

  const clock = document.getElementById("clock");

function updateClock() {
  var date = new Date();
        var time = date.toLocaleTimeString();
        document.getElementById("clock").innerHTML = time;
      }
      setInterval(updateClock, 1000);

      setInterval(function() {
  const currentTime = new Date();
  let hours = currentTime.getHours();
  let minutes = currentTime.getMinutes();
  let seconds = currentTime.getSeconds();

  if (hours < 10) {
    hours = `0${hours}`;
  }
  if (minutes < 10) {
    minutes = `0${minutes}`;
  }
  if (seconds < 10) {
    seconds = `0${seconds}`;
  }

  document.getElementById("clock").innerHTML = `${hours}:${minutes}:${seconds}`;
}, 1000);

window.onload = function () {
    if (! localStorage.justOnce) {
        localStorage.setItem("justOnce", "true");
        window.location.reload();
    }
}


  return `${hours}:${minutes}:${seconds}`;
}
  </script>
