<!DOCTYPE html>
<html>
<head>
  <title>Who's in my Bathroom</title>
 
  
  <style>
     body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: rgb(183, 230, 255);
    }
    
    h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 20px;
      color: darkslateblue;
    }

    #status {
      text-align: center;
      border: 10px solid green;
    padding: 10px;
    border-radius: 5px;
    display: inline-block;
    margin: 20px 0;
    }

    .occupied-light {
    border-color: lightcoral;
  }

  .occupied-dark {
    border-color: crimson;
  }

    #message {
      font-size: 24px;
      margin-bottom: 20px;
      color: darkslateblue;
    }
    
    form {
      margin: 20px 0;
      text-align: center;
    }

    label {
      font-size: 18px;
      margin-right: 10px;
    }

    input[type="text"] {
      padding: 5px;
      font-size: 18px;
      width: 200px;
    }

    input[type="button"] {
      padding: 5px 20px;
  font-size: 18px;
  margin: 0 10px;
  background-color: rgb(159, 231, 255);
  color: white;
  border: 1px solid darkslateblue;
  border-radius: 5px;
  cursor: pointer;
    }

    input[type="button"]:hover {
  background-color: darkslateblue;
  color: white;
}

    table {
      margin: 20px auto;
      border-collapse: collapse;
      border: 1px solid darkslateblue;
      width: 80%;
    }

    th,
    td {
      border: 1px solid darkslateblue;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: rgb(143, 188, 255);
    }

    #clock {
  font-size: 36px;
  text-align: center;
  margin-top: 20px;
}

  </style>
</head>

<body>

    <h1>Who's in my Bathroom?</h1>
    <div id="clock"></div>

    <form>
      <label for="name">Your name:</label>
      <input type="text" id="name" required>
      <br><br>
      <input type="button" value="Enter" id="enter">
      <input type="button" value="Leave" id="leave">
    </form>
    
    <div id="status">
      <p id="message">Bathroom is free</p>
    </div>
    
    <table id="time-table">
      <tr>
        <th>Start Time</th>
        <th>Duration</th>
        <th>User</th>
      </tr>
    </table>
    

  <script>
const status = document.querySelector("#status");
const message = document.querySelector("#message");
const enterBtn = document.querySelector("#enter");
const leaveBtn = document.querySelector("#leave");
const table = document.querySelector("#time-table");
const nameInput = document.querySelector("#name");

let startTime;
let intervalId;

enterBtn.addEventListener("click", function() {
  message.innerHTML = "Occupied";
  status.style.borderColor = "crimson";
  intervalId = setInterval(switchColor, 2000);
  startTime = Date.now();
  intervalId = setInterval(updateTime, 1000);
});

leaveBtn.addEventListener("click", function() {
  clearInterval(intervalId);
  status.style.borderColor = "green";
  const endTime = Date.now();
  const duration = (endTime - startTime) / 1000;

  const row = document.createElement("tr");
  const startCell = document.createElement("td");
  startCell.innerHTML = formatDate(new Date(startTime));
  row.appendChild(startCell);

  const durationCell = document.createElement("td");
  durationCell.innerHTML = duration + " seconds";
  row.appendChild(durationCell);

  const userCell = document.createElement("td");
  userCell.innerHTML = nameInput.value;
  row.appendChild(userCell);

  table.appendChild(row);

  message.innerHTML = "Bathroom is free";
});

function switchColor() {
  if (status.classList.contains("occupied-light")) {
    status.classList.remove("occupied-light");
    status.classList.add("occupied-dark");
  } else {
    status.classList.remove("occupied-dark");
    status.classList.add("occupied-light");
  }}

function updateTime() {
  const currentTime = Date.now();
  const duration = (currentTime - startTime) / 1000;
  message.innerHTML = `Occupied (${duration.toFixed(0)} seconds)`;
}

function formatDate(date) {
  const hours = date.getHours();
  const minutes = date.getMinutes();
  const seconds = date.getSeconds();

  const clock = document.getElementById("clock");

function updateClock() {
  var date = new Date();
        var time = date.toLocaleTimeString();
        document.getElementById("clock").innerHTML = time;
      }
      setInterval(updateClock, 1000);

      setInterval(function() {
  const currentTime = new Date();
  let hours = currentTime.getHours();
  let minutes = currentTime.getMinutes();
  let seconds = currentTime.getSeconds();

  if (hours < 10) {
    hours = `0${hours}`;
  }
  if (minutes < 10) {
    minutes = `0${minutes}`;
  }
  if (seconds < 10) {
    seconds = `0${seconds}`;
  }

  document.getElementById("clock").innerHTML = `${hours}:${minutes}:${seconds}`;
}, 1000);



  return `${hours}:${minutes}:${seconds}`;
}
  </script>
